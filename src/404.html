<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Not Found | Weather Forecast</title>
    <base href="/">
    <script>
        const baseHref = document.baseURI.replace(window.location.origin, '');
        window.location.href = baseHref + '?redirect=' + encodeURIComponent(window.location.pathname);
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
<h1>Page Not Found</h1>
<p>Redirecting you to the home page...</p>
<p>If redirection doesn't work, <a href="/">click here</a>.</p>
</body>
</html>
