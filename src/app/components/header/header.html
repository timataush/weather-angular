<div class="contain">
  <div class="header">
    <div class="time-date">
      <div class="time">{{ currentTime }}</div>
      <div class="date">{{ currentDate }}</div>
    </div>
  </div>

  <div class="search-section">
    <div class="search-container">
      <input
        type="text"
        class="search-input"
        [(ngModel)]="cityInput"
        (input)="onCityInput($event)"
        (keypress)="$event.key === 'Enter' && searchCity()"
        placeholder="Enter city name...">

      @if (showSuggestions) {
        <div class="suggestions">
          @for (city of suggestions; track city) {
            <div
              class="suggestion-item"
              (click)="selectSuggestion(city)">
              {{ city }}
            </div>
          }
        </div>
      }
    </div>
    <button class="btn btn-primary" (click)="searchCity()" data-cy="search-btn">Search</button>
  </div>
</div>

<div class="auth-section">
  <button class="btn btn-primary" (click)="signIn()" data-cy="sign-in-btn">
    {{ isSignedIn ? 'Sign Out' : 'Sign In' }}
  </button>
  @if (!isSignedIn) {
    <button class="btn btn-secondary" (click)="signUp()">
      Sign Up
    </button>
  }
</div>
